<div class="quantity-selector">
	<button class="selector" style="border-radius: 7px 0px 0px 7px;" data-ng-click="decrease();">-</button>
	<span class="quantity" data-ng-bind="quantity"></span>
	<button class="selector" style="border-radius: 0px 7px 7px 0px;" data-ng-click="increase();">+</button>
</div>
