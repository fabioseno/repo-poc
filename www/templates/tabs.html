<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-background-positive tabs-color-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Solicitações" icon-off="ion-ios-loop" icon-on="ion-ios-loop-strong" href="#/requests">
    <ion-nav-view name="tab-requests"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
<!--
  <ion-tab title="Setup" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/setup">
    <ion-nav-view name="tab-setup"></ion-nav-view>
  </ion-tab>
-->

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
